<head>

    <title>nCheck办公网--處理中</title>
    <!-- 20200115版本 -->
    <!-- 自寫樣式 -->
    <!-- 弹框样式控制器 -->
    <link rel="shortcut icon" type="image/x-icon" href="./img/home/sy_xj.ico">
    <link rel="stylesheet" href="css/action.css">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <!-- 數據處理邏輯 -->

    <style>
        /* .table-hover>tbody>tr:hover>td,
        .table-hover>tbody>tr:hover>th {
            background-color: blue;
        } */

        .phone {
            height: 25px;
        }

        body,
        input,
        .help-block {
            /* color: #fff; */
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.4);
        }
        a {
            color: #fff;
        }
        table tr,td
         {
            color: black;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.4);
        }
        .changeColor{
            background-color: #31b0d5  !important;
            color: white;
        }
    </style>
    <script>
        function over(obj) {
            obj.style.color = "block-area";
        }
        function out(obj) {
            obj.style.color = "";
        }
        function getTime() {
            var d = new Date();
            var time = d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate() + ' ' + d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds()
            $('#settle_time').val(time);
        }
    </script>
</head>

<body id="skin-blur-violate">
    <header id="header" class="media">
        <a href="" id="menu-toggle"></a>
        <a class="logo pull-left" href="index.html">CCTV_nCheck監控系統</a>
        <!-- 時間顯示 -->

        <div>
            <a href="" onclick="openwindow"></a>
        </div>
        <div id="date_time" class="pull-right"></div>
    </header>
    <!-- 左側菜單欄位位置控制 -->
    <div class="clearfix"></div>
    <section id="main" class="p-relative" role="main">

        <!-- 內容定位 -->
        <section id="content" class="container">
            <!-- Breadcrumb -->
            <h4 class="page-title"><a href="in_hand.html">處理中</a></h4>
            <div class="block-area shortcut-area">
                <a class="shortcut tile" href="index.html">
                    <img src="img/home/首页c.png" alt="首頁">
                    <!-- <div id="untreated" style="height: 50px;width:100%;"></div> -->
                    <small class="t-overflow">首頁</small>
                </a>
                <a class="shortcut tile" href="untreated.html">
                    <img src="img/home/未处理2.png" alt="">
                    <!-- <div id="untreated" style="height: 50px;width:100%;"></div> -->
                    <small class="t-overflow">未處理</small>
                </a>
                <a class="shortcut tile" href="in_hand.html">
                    <img src="img/home/处理中1.png" alt="">
                    <small class="t-overflow">處理中</small>
                </a>
                <a class="shortcut tile" href="wait_over.html">
                    <img src="img/home/等待.png" alt="">
                    <small class="t-overflow">待結案</small>
                </a>
                <!-- <a class="shortcut tile" href="query_overflile.html"> -->
                <a class="shortcut tile" href="query_overflile.html">
                    <img src="img/home/異常記錄.png" alt="">
                    <small class="t-overflow">結案數據查詢</small>
                </a>
                <!-- <a class="shortcut tile" href="query_special_protection.html"> -->
                <a class="shortcut tile" href="query_special_protection.html">
                    <img src="img/home/屏蔽記錄.png" alt="">
                    <small class="t-overflow">屏蔽記錄查詢</small>
                </a>
            </div>


            <!-- 數據表 -->
            <table id="table_hand"></table>

            <!-- 彈窗隱藏區域 -->
            <form id="myModal" class="modal">
                <!-- 彈窗內容 -->
                <from id="form" role="form">
                    <div class="modal_header">
                        <!-- <span class="close">$times;</span> -->
                        <h2>監控異常處理</h2>
                    </div>
                    <div class="modal-body">
                        <!-- 異常排查 -->
                        <span>異常原因&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <select name="check" data-field="select1" id="select1">
                                <option value="待排查">待排查</option>
                                <option value="樓層改造">樓層改造</option>
                                <option value="監控異常">監控異常</option>
                            </select></span>
                        </br></br>
                        <!-- 申請結案人 -->
                        <span>申請結案人&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="settle_staff"></span>
                        </br></br>
                        <!-- 申請結案時間 -->
                        <span>申請結案時間&nbsp;&nbsp;<input autocomplete="off" type="text" name="date" id="settle_time" onclick="getTime()"
                                min=""></span>
                        </br></br>
                        <!-- 維保廠商 -->

                        <span>維保人員&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input list="select_t" id="select2">
                            <datalist name="firm" data-field="select2" id="select_t" aria-placeholder="可輸入維修員工姓名">
                                <option value="諾華">廠商諾華</option>
                                <option value="鄭安">廠商鄭安</option>
                            </datalist>
                        </span>
                        </br></br>
                        <!-- <span>維保員工&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="text" placeholder="請輸入維保員工姓名">
                        </span>
                        </br></br> -->
                        <!-- 維保期限 -->
                        <span id="modal_time">維保期限&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date"
                                name="date" class="phone" value="" id="putdata" min=""></span>
                        </br></br>
                        <!-- 備註 -->
                        <span>備&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;註&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                class="bz" type="text" data-field="remark" id="remark" placeholder="在此處輸入排查原因"></span>
                        </br>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="ok" id="btn_hand" value="提交">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="button" class="no" id="btn_no" value="取消">
                    </div>

                <!-- </from>
                <form id="myModal2" class="modal2">
                    <span id="strAbnorName">aaaa</span>
                </form> -->
                </div>
        </section>
    </section>
